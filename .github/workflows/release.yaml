name: release

on:
  push:
    branches:
      - "release/**"
    tags:
      - "v*"

jobs:
  apk:
    name: Generate & Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Decrypt
        run: bash ./release/decrypt-secrets.sh 
        env:
          ENCRYPT_KEY: ${{ secrets.ENCRYPT_KEY }}    

      - name: CHMOD
        run: chmod +x gradlew

      - name: Spotless Check
        run: bash ./gradlew spotlessCheck

      - name: Unit Test
        run: bash ./gradlew check  

      - name: Assemble APK
        run: bash ./gradlew -PKEY_ALIAS=$KEY_ALIAS -PKEY_PASSWORD=$KEY_PASSWORD -PSTORE_PASSWORD=$STORE_PASSWORD -PBASE_URL=$BASE_URL -PAPI_KEY=$API_KEY assembleRelease --stacktrace
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          BASE_URL: ${{ secrets.BASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}"

      - name: Rename APK
        run: mv android/build/outputs/apk/release/android-release.apk android/build/outputs/apk/release/${{ github.event.repository.name }}.apk

      - name: Upload Release APK
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} android/build/outputs/apk/release/${{ github.event.repository.name }}.apk
